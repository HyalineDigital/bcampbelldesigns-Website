            height: 2px;
            background: linear-gradient(90deg, #a855f7, #3b82f6);

        }

            }

                transform: translateY(0);
            }
        }

            animation: fadeInUp 0.8s ease-out forwards;
        }

            cursor: pointer;

        }

                    "public/images/projects/cloud-mining-concept/cloudminingconceptpcpng.png",
                ],
            },
            "other-digital-art": {
                title: "",
                category: "Art",
                description: "",
                image: "public/images/projects/other-digital-art/182184413_270294024801019_7294339655731499234_njpg.png",
                tags: ["Illustration", "3D"],
                images: [
                    "public/images/projects/other-digital-art/182184413_270294024801019_7294339655731499234_njpg.png",
                    "public/images/projects/other-digital-art/118770270_115083333655423_5387360318293387612_njpg.png",
                    "public/images/projects/other-digital-art/118546910_118854409944982_7352301179530177008_njpg.png",
                    "public/images/projects/other-digital-art/back-in-blood_3png.png",
                    "public/images/projects/other-digital-art/demon_4png.png",
                    "public/images/projects/other-digital-art/270188308_431015418728878_3836141654729403_njpg.png",
                    "public/images/projects/other-digital-art/118807668_116339053529851_1759855727228261964_njpg.png",
                ],
            }
        };

        // Get project ID from URL
        function getProjectId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id') || params.get('project');
        }

        // Load and display project
        function loadProject() {
            const projectId = getProjectId();
            const loading = document.getElementById('loading');
            const projectDetails = document.getElementById('project-details');
            const error = document.getElementById('error');

            if (!projectId || !projects[projectId]) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                return;
            }

            const project = projects[projectId];

            // Update page title
            document.title = `${project.title} | Brandon Campbell`;

            // Populate project data
            document.getElementById('project-category').textContent = project.category;
            const titleElement = document.getElementById('project-title');
            titleElement.textContent = project.title;
            document.getElementById('project-description').textContent = project.description;

            // Add old Overwolf version image to header if it exists
            const headerImageContainer = document.getElementById('header-image');
            if (project.research && project.research.oldVersion) {
                headerImageContainer.classList.remove('hidden');
                headerImageContainer.innerHTML = `
                    <div class="glass-card rounded-2xl overflow-hidden">
                        <img src="${project.research.oldVersion}" alt="Old Overwolf Version" class="w-full h-auto object-cover" onerror="this.style.display='none'">
                    </div>
                `;
            } else {
                headerImageContainer.classList.add('hidden');
            }

            // Populate tags
            const tagsContainer = document.querySelector('#project-tags div');
            tagsContainer.innerHTML = '';
            if (project.tags && project.tags.length > 0) {
                project.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'px-4 py-2 bg-gradient-to-r from-purple-600/20 to-blue-600/20 border border-purple-500/30 rounded-full text-sm font-semibold text-gray-300';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
            } else {
                document.getElementById('project-tags').classList.add('hidden');
            }

            // Populate links
            const linksContainer = document.querySelector('#project-links div');
            linksContainer.innerHTML = '';
            if (project.links) {
                if (project.links.caseStudy) {
                    const caseStudyLink = document.createElement('a');
                    caseStudyLink.href = project.links.caseStudy;
                    caseStudyLink.className = 'inline-flex items-center gap-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-full font-bold text-sm uppercase tracking-wider hover:from-blue-500 hover:to-purple-500 transition-all shadow-lg shadow-blue-500/30';
                    caseStudyLink.textContent = 'View Case Study';
                    linksContainer.appendChild(caseStudyLink);
                }
                if (project.links.repo) {
                    const repoLink = document.createElement('a');
                    repoLink.href = project.links.repo;
                    repoLink.target = '_blank';
                    repoLink.rel = 'noopener noreferrer';
                    repoLink.className = 'inline-flex items-center gap-2 border-2 border-gray-600 text-gray-300 px-8 py-4 rounded-full font-bold text-sm uppercase tracking-wider hover:border-gray-400 hover:text-white transition-all';
                    repoLink.innerHTML = `
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        View Repository
                    `;
                    linksContainer.appendChild(repoLink);
                }
            }
            
            if (linksContainer.children.length === 0) {
                document.getElementById('project-links').classList.add('hidden');
            }

            // Render rich content if available
            const richContent = document.getElementById('rich-content');
            if (project.timeline || project.role || project.goals || project.research || project.images || project.designSystem) {
                richContent.classList.remove('hidden');
                richContent.innerHTML = '';

                // Timeline & Role Section
                if (project.timeline || project.role) {
                    const timelineSection = document.createElement('div');
                    timelineSection.className = 'mb-12 fade-in glass-card rounded-2xl p-8 md:p-12';
                    let timelineHTML = '<div class="grid md:grid-cols-2 gap-8">';
                    if (project.timeline) {
                        timelineHTML += `
                            <div>
                                <h3 class="text-xl font-bold text-white mb-3">Project Timeline</h3>
                                <p class="text-gray-300 text-lg">${project.timeline}</p>
                            </div>
                        `;
                    }
                    if (project.role) {
                        timelineHTML += `
                            <div>
                                <h3 class="text-xl font-bold text-white mb-3">My Role</h3>
                                <p class="text-gray-300 text-lg">${project.role}</p>
                            </div>
                        `;
                    }
                    if (project.outcome) {
                        timelineHTML += `
                            <div class="md:col-span-2 mt-4">
                                <p class="text-gray-300 text-lg"><span class="text-accent-purple font-semibold">Outcome:</span> ${project.outcome}</p>
                            </div>
                        `;
                    }
                    timelineHTML += '</div>';
                    timelineSection.innerHTML = timelineHTML;
                    richContent.appendChild(timelineSection);
                }

                // Goals Section
                if (project.goals && project.goals.length > 0) {
                    const goalsSection = document.createElement('div');
                    goalsSection.className = 'mb-12 fade-in';
                    goalsSection.innerHTML = `
                        <h2 class="text-3xl font-bold text-white mb-6">Goals</h2>
                        <div class="grid md:grid-cols-3 gap-6">
                            ${project.goals.map((goal, index) => `
                                <div class="glass-card rounded-2xl p-6">
                                    <div class="text-3xl font-black text-accent-purple mb-3">${index + 1}</div>
                                    <p class="text-gray-300 leading-relaxed">${goal}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    richContent.appendChild(goalsSection);
                }

                // Research Section
                if (project.research) {
                    const researchSection = document.createElement('div');
                    researchSection.className = 'mb-12 fade-in';
                    let researchHTML = `
                        <h2 class="text-3xl font-bold text-white mb-6">Data Analysis & User Research</h2>
                        <div class="glass-card rounded-2xl p-8 md:p-12 mb-8">
                            <p class="text-gray-300 text-lg leading-relaxed">${project.research.method}</p>
                        </div>
                    `;
                    if (project.research.findings && project.research.findings.length > 0) {
                        researchHTML += `
                            <h3 class="text-2xl font-bold text-white mb-4">Findings</h3>
                            <div class="glass-card rounded-2xl p-8 md:p-12">
                                <ul class="space-y-4">
                                    ${project.research.findings.map(finding => `
                                        <li class="flex items-start gap-4">
                                            <span class="text-accent-purple mt-1">•</span>
                                            <p class="text-gray-300 text-lg leading-relaxed">${finding}</p>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `;
                    }
                    researchSection.innerHTML = researchHTML;
                    richContent.appendChild(researchSection);
                }

                // Detailed View Images
                if (project.images && project.images.length > 0) {
                    const imagesSection = document.createElement('div');
                    imagesSection.className = 'mb-12 fade-in';
                    imagesSection.innerHTML = `
                        <h2 class="text-3xl font-bold text-white mb-6">Detailed View</h2>
                        <p class="text-gray-400 mb-8 text-lg">The mockups below are a segment of the finished product and the full Figma files can be shown if requested.</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${project.images.map((img, index) => `
                                <div class="glass-card rounded-2xl overflow-hidden group cursor-pointer w-[366px] h-[206px]" data-image-index="${index}" data-image-src="${img}">
                                    <img src="${img}" alt="Tabstats Dashboard" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" onerror="this.style.display='none'">
                                </div>
                            `).join('')}
                        </div>
                    `;
                    richContent.appendChild(imagesSection);
                    
                    // Add click handlers to images
                    const imageCards = imagesSection.querySelectorAll('[data-image-index]');
                    imageCards.forEach(card => {
                        card.addEventListener('click', () => {
                            const index = parseInt(card.getAttribute('data-image-index'));
                            openLightbox(project.images, index);
                        });
                    });
                }

                // Design System Section
                if (project.designSystem && project.designSystem.length > 0) {
                    const designSystemSection = document.createElement('div');
                    designSystemSection.className = 'mb-12 fade-in';
                    designSystemSection.innerHTML = `
                        <h2 class="text-3xl font-bold text-white mb-6">Design System / Components</h2>
                        <p class="text-gray-400 mb-8 text-lg">The design system was made with future proofing in mind and component sets were made for rapid prototyping during the ideation process.</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${project.designSystem.map((img, index) => `
                                <div class="glass-card rounded-2xl overflow-hidden group cursor-pointer w-[366px] h-[206px]" data-image-index="${index}" data-image-src="${img}">
                                    <img src="${img}" alt="Design System Component" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" onerror="this.style.display='none'">
                                </div>
                            `).join('')}
                        </div>
                    `;
                    richContent.appendChild(designSystemSection);
                    
                    // Add click handlers to design system images
                    const designSystemCards = designSystemSection.querySelectorAll('[data-image-index]');
                    designSystemCards.forEach(card => {
                        card.addEventListener('click', () => {
                            const index = parseInt(card.getAttribute('data-image-index'));
                            openLightbox(project.designSystem, index);
                        });
                    });
                }
            }

            // Show project details
            loading.classList.add('hidden');
            projectDetails.classList.remove('hidden');
        }

        // Lightbox functionality
        let currentImages = [];
        let currentImageIndex = 0;

        function openLightbox(images, index = 0) {
            currentImages = images;
            currentImageIndex = index;
            const lightbox = document.getElementById('image-lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const currentIndexSpan = document.getElementById('current-index');
            const totalImagesSpan = document.getElementById('total-images');
            
            lightboxImage.src = images[index];
            lightboxImage.alt = `Image ${index + 1} of ${images.length}`;
            currentIndexSpan.textContent = index + 1;
            totalImagesSpan.textContent = images.length;
            
            lightbox.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Update navigation buttons visibility
            updateNavigationButtons();
        }

        function closeLightbox() {
            const lightbox = document.getElementById('image-lightbox');
            lightbox.classList.add('hidden');
            document.body.style.overflow = '';
        }

        function showNextImage() {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;
                updateLightboxImage();
            }
        }

        function showPreviousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateLightboxImage();
            }
        }

        function updateLightboxImage() {
            const lightboxImage = document.getElementById('lightbox-image');
            const currentIndexSpan = document.getElementById('current-index');
            
            lightboxImage.src = currentImages[currentImageIndex];
            lightboxImage.alt = `Image ${currentImageIndex + 1} of ${currentImages.length}`;
            currentIndexSpan.textContent = currentImageIndex + 1;
            
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('lightbox-prev');
            const nextButton = document.getElementById('lightbox-next');
            
            prevButton.style.opacity = currentImageIndex === 0 ? '0.3' : '1';
            prevButton.style.pointerEvents = currentImageIndex === 0 ? 'none' : 'auto';
            
            nextButton.style.opacity = currentImageIndex === currentImages.length - 1 ? '0.3' : '1';
            nextButton.style.pointerEvents = currentImageIndex === currentImages.length - 1 ? 'none' : 'auto';
        }

        // Lightbox event listeners
        document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
        document.getElementById('lightbox-prev').addEventListener('click', showPreviousImage);
        document.getElementById('lightbox-next').addEventListener('click', showNextImage);
        
        // Close on background click
        document.getElementById('image-lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'image-lightbox') {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('image-lightbox');
            if (!lightbox.classList.contains('hidden')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPreviousImage();
                }
            }
        });

        // Load project on page load
        window.addEventListener('DOMContentLoaded', loadProject);
    
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Get saved theme or default to dark
        const currentTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', currentTheme);

        // Update text colors based on theme
        function updateTextColors() {
            const isLight = html.getAttribute('data-theme') === 'light';
            const textElements = document.querySelectorAll('.text-white, .text-gray-300, .text-gray-400, .text-gray-500');
            textElements.forEach(el => {
                // Skip buttons, tags, and elements that should always have white text
                const isButton = el.closest('button, .view-button, a.view-button, [class*="button"]');
                const isTag = el.closest('[class*="tag"], [class*="badge"], [class*="chip"]');
                const isInButton = el.closest('button') || el.closest('a[class*="button"]');
                
                if (isButton || isTag || isInButton) {
                    // Always keep white text in buttons and tags
                    if (!el.classList.contains('text-white')) {
                        el.classList.remove('text-gray-300', 'text-gray-400', 'text-gray-500', 'text-gray-700', 'text-gray-900');
                        el.classList.add('text-white');
                    }
                    return;
                }
                
                if (isLight) {
                    if (el.classList.contains('text-white')) {
                        el.classList.remove('text-white');
                        el.classList.add('text-gray-900');
                    } else if (el.classList.contains('text-gray-300')) {
                        el.classList.remove('text-gray-300');
                        el.classList.add('text-gray-700');
                    } else if (el.classList.contains('text-gray-400')) {
                        el.classList.remove('text-gray-400');
                        el.classList.add('text-gray-600');
                    } else if (el.classList.contains('text-gray-500')) {
                        el.classList.remove('text-gray-500');
                        el.classList.add('text-gray-500');
                    }
                } else {
                    if (el.classList.contains('text-gray-900')) {
                        el.classList.remove('text-gray-900');
                        el.classList.add('text-white');
                    } else if (el.classList.contains('text-gray-700')) {
                        el.classList.remove('text-gray-700');
                        el.classList.add('text-gray-300');
                    } else if (el.classList.contains('text-gray-600')) {
                        el.classList.remove('text-gray-600');
                        el.classList.add('text-gray-400');
                    }
                }
            });
        }

        // Toggle theme
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateTextColors();
            });
        }

        // Initialize text colors on load
        updateTextColors();

    </script>
</body>
